{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | RoomieVation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'home/css/orders.css' %}" />
</head>
<body data-static-url="{% static 'home/pics/' %}">
    <div class="orders-container">
        <div class="orders-header">
            <h1>My Orders</h1>
            <a href="javascript:history.back()" class="back-to-shop">
                <i class="fas fa-arrow-left"></i> Back to Shopping
            </a>
        </div>

        <div id="orders-list">
            <!-- Orders will be dynamically added here -->
        </div>
    </div>

    <script src="{% static 'home/js/orders.js' %}"></script>
    <script src="{% static 'home/js/cart.js' %}"></script>
</body>
</html>
