{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | RoomieVation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'home/css/cart.css' %}" />
</head>
<body data-static-url="{% static 'home/pics/' %}">
    <div class="cart-container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
            <a href="javascript:history.back()" class="back-to-shop">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </a>
        </div>

        <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div id="cart-summary" class="cart-summary">
            <!-- Cart summary will be dynamically added here -->
        </div>
    </div>

    <script src="{% static 'home/js/cart.js' %}"></script>
</body>
</html>
